<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>


<body>
    <div class="container">
        <div class="wrapper">
            <div class="logo">
                <h1>
                    <img class="google" src="./src/img/logo/google.png" alt="Google logo">
                    <img class=" makiage hidden" src="./src/img/logo/makiage.png" alt="Il-makiage logo">
                </h1>
            </div>

            <div class="search">
                <input class="input" name="search" type="text">
                <div class="icon">
                    <a href="#">
                        <img src="./src/img/icons/search.png" alt="search icon">
                    </a>
                </div>
                <div class="icon">
                    <a href="#">
                        <img src="./src/img/icons/keyboard.png" alt="keyboard icon">
                    </a>
                </div>
                <div class="icon">
                    <a href="#">
                        <img src="./src/img/icons/microphone.png" alt="microphone icon">
                    </a>
                </div>
            </div>

            <div class="button_group">
                <button id="button-search" class="button">Пошук Google</button>
                <button id="button-ramdom" class="button">Мені пощастить</button>
            </div>
            <div class="language_group">
                <div class="language_item">
                    <span>Мова Google:</span>
                </div>
                <div class="language_item">
                    <span>
                        <a href="#">English</a>
                    </span>
                </div>
                <div class="language_item">
                    <span>
                        <a href="#">русский</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
